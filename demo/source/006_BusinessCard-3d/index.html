<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="https://kit.fontawesome.com/c554ba11ad.js"></script>
		<script href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"></script>
		<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="business-card middle">
			<div class="front">
				<h2>business card</h2>
				<span>Web Designer</span>
				<ul class="contact-info">
					<li>
						<!-- i标签定义与文本中其余部分不同的部分，并把这部分文本呈现为斜体文本 -->
						<i class="fas fa-mobile-alt"></i>+00000000000
					</li>
					<li>
						<i class="far fa-envelope"></i> hua@email.com
					</li>
					<li>
						<i class="fas fa-map-marker-alt"></i> Beijing,China
					</li>
				</ul>
			</div>
			<div class="back">
				<span>Li-Code</span>
			</div>
		</div>
		
		<script>
			$(".business-card").click(function(){
				$(".business-card").toggleClass("business-card-active");
			});
		</script>
	</body>
</html>
