<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="slideshow middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <div class="slide s1">
                <img src="/demo/source/022_SlideshowNavigation/img/img1.bmp" alt="">
            </div>
            <div class="slide">
                <img src="/demo/source/022_SlideshowNavigation/img/img2.bmp" alt="">
            </div>
            <div class="slide">
                <img src="/demo/source/022_SlideshowNavigation/img/img3.bmp" alt="">
            </div>
            <div class="slide">
                <img src="/demo/source/022_SlideshowNavigation/img/img4.bmp" alt="">
            </div>
            <div class="slide">
                <img src="/demo/source/022_SlideshowNavigation/img/img5.bmp" alt="">
            </div>
        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
        </div>
    </div>

</body>
</html>
