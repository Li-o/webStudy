<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="contact-section">

        <h1>联系我们</h1>
        <div class="border"></div>
        <form class="contact-form" action="index.html" method="post">

            <input type="text" class="contact-form-text" placeholder="姓名">
            <input type="text" class="contact-form-text" placeholder="邮箱">
            <input type="text" class="contact-form-text" placeholder="电话">
            <textarea class="contact-form-text" placeholder="你的信息"></textarea>

            <input type="submit" class="contact-form-btn" value="提交">
        </form>

    </div>
    
</body>
</html>
