<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>飞鸟动画</title>
</head>
<style type="text/css">
*{
    margin: 0;
    padding: 0;
}
</style>
<script type="text/javascript">
    window.onload = function(){

        var cas = document.getElementById("text");
        cas.width = document.documentElement.clientWidth;
        cas.height = document.documentElement.clientHeight;
        if(cas.getContext){
            var pen = cas.getContext("2d");
        }
        var value = 0;
        var int = 0;
        setInterval(function(){
            pen.clearRect(0,0,cas.width,cas.height);
            value+=100;
            int++;
            if(int==9){
                int=1;
            }
            var img = new Image();
            img.src = "img/q_r"+int+".jpg";
            img.onload = function(){
                draw(this);
            }
        },100)

        function draw(img){
            pen.drawImage(img,value,0);
        }

    }
</script>
<body>
    <canvas id="text" width="300px" height="300px"></canvas>
</body>
</html>
