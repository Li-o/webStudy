<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ResponsivePage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="page">
        <div class="countdown-col col">
            <div class="time middle">
                <!-- <span>
                    <div id="y">52</div>
                    年
                </span> -->
                <span>
                    <div id="d">00</div>
                    天
                </span>
                <span>
                    <div id="h">13</div>
                    时
                </span>
                <span>
                    <div id="m">14</div>
                    分
                </span>
                <span>
                    <div id="s">00</div>
                    秒
                </span>
            </div>
        </div>
        <div class="newseltter-col col">
            <div class="newseltter middle">
                <h2>碧海蓝天</h2>
                <h4>订阅以在我们开始时获得通知</h4>
                <form action="">
                    <input type="text" placeholder="请输入你的邮箱">
                    <input class="newseltter-btn" type="button" value="订阅">
                </form>
            </div>
        </div>
    </div>

<script src="/demo/source/028_ResponsivePage/js/countdown.js"></script>
</body>
</html>
