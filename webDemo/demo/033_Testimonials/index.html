<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testimonials</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    
    <div class="testimonials">
        <div class="inner">
            <h1>飞鸟集</h1>
            <div class="border"></div>
            
            <div class="row">
                <div class="col">
                    <div class="testimonial">
                        <img src="/demo/source/033_Testimonials/img/1.jpg" alt="">
                        <div class="name">小熊</div>
                        <div class="stars">
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                        </div>
                        <p>夏天的飞鸟，飞到我窗前唱歌，又飞去了。秋天的黄叶，它们没有什么可唱，只叹息一声，飞落在那里。</p>
                    </div>
                </div>
                <div class="col">
                    <div class="testimonial">
                        <img src="/demo/source/033_Testimonials/img/2.jpg" alt="">
                        <div class="name">白云</div>
                        <div class="stars">
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                        </div>
                        <p>世界对着它的爱人，把它浩瀚的面具揭下了。它变小了，小如一首歌，小如一回永恒的接吻。</p>
                    </div>
                </div>
                <div class="col">
                    <div class="testimonial">
                        <img src="/demo/source/033_Testimonials/img/3.jpg" alt="">
                        <div class="name">企鹅</div>
                        <div class="stars">
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                        </div>
                        <p>我今晨坐在窗前，“世界”如一个过路的人似的，停留了一会，向我点点头又走过去了。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
